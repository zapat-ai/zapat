name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Consistency checks
        run: node tests/check-consistency.mjs

      - name: Shellcheck
        run: |
          sudo apt-get install -y shellcheck
          shellcheck bin/*.sh triggers/*.sh lib/*.sh jobs/*.sh

      - name: Dashboard type check
        run: |
          cd dashboard
          npm install
          npx tsc --noEmit
